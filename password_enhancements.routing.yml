password_enhancements.settings:
  path: '/admin/config/people/password'
  defaults:
    _form: '\Drupal\password_enhancements\Form\Settings'
    _title: 'Password settings'
  requirements:
    _permission: 'administer user password settings'

password_enhancements.password_change:
  path: '/user/password-change'
  defaults:
    _form: '\Drupal\password_enhancements\Form\PasswordChange'
    _title: 'Password change'
  requirements:
    _user_is_logged_in: 'TRUE'
    _custom_access: '\Drupal\password_enhancements\Access\AccessControlHandler::hasPasswordChangeAccess'

password_enhancements.user.logged_out:
  path: '/user/logged-out'
  defaults:
    _controller: '\Drupal\password_enhancements\Controller\UserLogoutController::loggedOut'
    _title: 'Logged out'
  requirements:
    _user_is_logged_in: 'FALSE'
