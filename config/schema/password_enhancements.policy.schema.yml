password_enhancements.policy.*:
  type: config_entity
  label: 'Password policy'
  mapping:
    expireSeconds:
      type: integer
      label: 'Expire seconds'
    expireWarnSeconds:
      type: integer
      label: 'Expire warn seconds'
    expiryWarningMessage:
      type: text
      label: 'Expiry warning message'
    minimumRequiredConstraints:
      type: integer
      label: 'Minimum required constraints'
    priority:
      type: string
      label: 'Priority'
    role:
      type: string
      label: 'User role'
